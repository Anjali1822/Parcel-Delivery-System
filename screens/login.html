<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .invalid-credentials {
            color: red;
            font-size: 16px;
            margin-bottom: 10px;
            display: none;
        }

        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
    <script>
        function validateForm() {
            const userId = document.getElementById("userId").value.trim();
            const password = document.getElementById("password").value.trim();
            const invalidCredentialsError = document.getElementById("invalidCredentialsError");

            // Reset error messages
            invalidCredentialsError.style.display = "none";

            // Fetch user from localStorage
            const storedUser = localStorage.getItem(userId);
            if (storedUser) {
                const user = JSON.parse(storedUser);
                if (user.password === password) {
                    alert("Login successful!");
                    localStorage.setItem('username', userId); // Store the username in localStorage
                    window.location.href = "homepage.html"; // Redirect to homepage on successful login
                    return false;
                }
            }
            // If login fails, show error
            invalidCredentialsError.style.display = "block";
            return false; // Prevent form submission
        }
    </script>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form onsubmit="return validateForm()">
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Parcel Management System</p>
                        </div>

                        <!-- Invalid Credentials Message -->
                        <div id="invalidCredentialsError" class="invalid-credentials">
                            Invalid username or password. Please try again.
                        </div>

                        <!-- User ID Input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="userId">Username</label>
                            <input type="text" id="userId" class="form-control form-control-lg" placeholder="Enter Username"
                                required />
                            <div id="userIdError" class="error-message"></div>
                        </div>

                        <!-- Password Input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter Password"
                                required />
                            <div id="passwordError" class="error-message"></div>
                        </div>

                        <!-- Login Button -->
                        <div class="text-center mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                            <p class="small fw-bold mt-3 mb-0">Don't have an account? <a href="/screens/register.html"
                                    class="link-primary">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
